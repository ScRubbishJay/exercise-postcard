<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Exercise Postcard</title>
    <link rel="stylesheet" href="styles.css" />
    </head>
    
    <body>
        <div class="postcard">
            <div class="banner">
                <h1>My Postcard!</h1>
                <img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png" alt="4Geeks Logo" />
            </div>

            <div class="cardmain">
                <div class="para">
                    <p>Look how awesome! This is a postcard I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>

                    <p>This is so cool, can't wait to start doing more stuff!</p>
                </div>

                <div class="input">
                    <input type="Name" placeholder="Name" />
                    <input type="Email" placeholder="Email" />
                    <input type="Comment" placeholder="Comment"/>
                </div>
            </div>
                <div class="button">
                    <button>Send My Postcard</button>
                </div>
        
        </div>
    </body>
</html>
